<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="icon.png" type="image/png">
    <title>Login</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #1a1041;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh; /* Use 100% of the viewport height */
        }
        .container {
            width: 100%;
            max-width: 400px;
        color: #ffffff;
        
           
        }
        h1 {
            text-align: center;
            color: #ffffff;
        }
        .form-group {
            margin-bottom: 15px;
        }
        label {
            display: block;
            margin-bottom: 5px;
            margin-left: 30px;
        }
        input {
            width: 80%;
            padding: 10px;
            box-sizing: border-box;
            border: none;
            border-radius: 5px;
            margin-left: 30px;
        }
        button {
            width: 50%;
            margin-left: 100px;
            font-weight: bold;
            padding: 10px;
            background-color: #091156;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            border-radius: 5px;
        }
        button:hover {
            background-color: rgb(84, 42, 237);
        }

        .header {
            background-color: #c4c9f8;
            color: #1a1041;
            font-weight: bold;
            padding: 10px 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            position: fixed; /* Fix the header at the top */
            top: 0;
            width: 100%;
            z-index: 1000; /* Ensure the header is above other content */
        }
        .header .title {
            font-size: 24px;
            margin-left: 20px;
        }
        
        .icon{
            width: 150px;
            border-radius: 100px;
            margin-bottom: 30px;
        }
    </style>
</head>
<body>
    <header class="header">
     
        <div class="title">Login</div>
      
    </header>
    <div class="container">
        <center>
        <img src="icon1.png" alt="icon" class="icon">
    </center>
        <form id="loginForm">
            <div class="form-group">
                <label for="email">Email:</label>
                <input type="email" id="email" placeholder="Email" required>
            </div>
            <div class="form-group">
                <label for="password">Password:</label>
                <input type="password" id="password" placeholder="Password" required>
            </div>
            <button type="submit">Login</button>
        </form>
    </div>

    <!-- Firebase SDK -->
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-database.js"></script>

    <!-- Your Firebase Configuration -->
    <script>
        var firebaseConfig = {
            apiKey: "AIzaSyCBwd_D0GQKTHVEQN70rRtnnPoc5L6MQOs",
            authDomain: "vcfs-cd728.firebaseapp.com",
            databaseURL: "https://vcfs-cd728-default-rtdb.firebaseio.com",
            projectId: "vcfs-cd728",
            storageBucket: "vcfs-cd728.appspot.com",
            messagingSenderId: "744948157621",
            appId: "1:744948157621:web:39374c75d27aca983902fc"
        };

        // Initialize Firebase
        firebase.initializeApp(firebaseConfig);

        document.getElementById('loginForm').addEventListener('submit', function(event) {
            event.preventDefault(); // Prevent default form submission

            var email = document.getElementById('email').value;
            var password = document.getElementById('password').value;

            // Reference to the Users node in the Firebase database
            var usersRef = firebase.database().ref('Users');

            // Query the database for the provided email and password
            usersRef.orderByChild('email').equalTo(email).once('value', function(snapshot) {
                if (snapshot.exists()) {
                    snapshot.forEach(function(userSnapshot) {
                        var userData = userSnapshot.val();
                        if (userData.password === password) {
                            // Successful login
                            localStorage.setItem('userEmail', email); // Store email in localStorage
                            window.location.href = 'vcf-app-home.html'; // Redirect to home page
                        } else {
                            // Incorrect password
                            alert('Incorrect password. Please try again.');
                        }
                    });
                } else {
                    // Email not found
                    alert('Email not found. Please check your email and try again.');
                }
            }).catch(function(error) {
                console.error('Error querying the database:', error);
                alert('Error querying the database. Please try again.');
            });
        });
    </script>
</body>
</html>
